<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Scheduler | HealthCare+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
    }
    .card {
      border: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .card-title {
      color: #007bff;
    }
    .doctor-profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .doctor-profile img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Book an Appointment</h2>
      <p class="text-muted">Choose your doctor and schedule a visit easily</p>
    </div>
    
    <div class="card p-4 mb-4">
      <h5 class="card-title">Doctor Details</h5>
      <div class="doctor-profile">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Dr. John Doe">
        <div>
          <h6>Dr. John Doe</h6>
          <p class="text-muted mb-1">Cardiologist, MBBS, MD</p>
          <small>Available: Mon - Fri | 10:00 AM - 4:00 PM</small>
        </div>
      </div>
    </div>

    <div class="card p-4">
      <h5 class="card-title">Appointment Form</h5>
      <form onsubmit="submitAppointment(event)">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="time" class="form-label">Preferred Time</label>
            <input type="time" class="form-control" id="time" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Appointment</label>
          <textarea class="form-control" id="reason" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirm Appointment</button>
      </form>
    </div>
  </div>

  <script>
    function submitAppointment(event) {
      event.preventDefault();
      const name = document.getElementById("fullname").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      alert(`Appointment booked successfully for ${name} on ${date} at ${time}.`);
    }
  </script>
</body>
</html>
